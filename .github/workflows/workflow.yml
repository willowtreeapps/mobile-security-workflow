name: Mob Reaper 0.1

on:
  push:
    branches:
      - main # Trigger on push to the main branch
  workflow_dispatch: # Allows manual trigger

jobs:
  run_python_script:
    runs-on: [self-hosted]

    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.x" # Use the latest Python 3.x version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip  # Upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found"  # Install dependencies (if any)

      - name: Run tests
        run: python mob_reaper.py # Run the Python script
        env:
          PACKAGE_NAME: ${{vars.PACKAGE_NAME}}
          MOCK_USER_NAME: ${{vars.MOCK_USER_NAME}}
          MOCK_PASSWORD: ${{vars.MOCK_PASSWORD}}
          MOCK_EMAIL: ${{vars.MOCK_EMAIL}}
          MOCK_PHONE: ${{vars.MOCK_PHONE}}
          MOCK_FIRST_NAME: ${{vars.MOCK_FIRST_NAME}}
          MOCK_LAST_NAME: ${{vars.MOCK_LAST_NAME}}
          MOCK_NUMBER: ${{vars.MOCK_NUMBER}}
          DATE_YEAR: ${{vars.MOCK_YEAR}}
          MOCK_CARD_NUMBER: ${{vars.MOCK_CARD_NUMBER}}
          MOCK_EXPIRATION_DATE: ${{vars.MOCK_EXPIRATION_DATE}}
          MOCK_CARD_ADDRESS: ${{vars.MOCK_CARD_ADDRESS}}
          MOCK_ADDRESS: ${{vars.MOCK_ADDRESS}}
          MOCK_CODE: ${{vars.MOCK_CODE}}
          ZIP_CODE: ${{vars.ZIP_CODE}}

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: ./results.sarif

      - name: Upload results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-scan-results
          path: |
            results.sarif
            *.json
            *.log
          retention-days: 30
